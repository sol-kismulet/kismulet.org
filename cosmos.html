<!DOCTYPE html>

<head>

      margin: auto;

  </style>

<body>
  <div class="conversation">
    <h1>cosmos chat transcript</h1>
    <p>replace this text with the OCR output of your stitched screenshots.</p>
    <p>for inline equations, use LaTeX wrapped in <code>\( ... \)</code>. example: \(E=mc^2\).</p>
    <p>for displayed equations, wrap with <code>\[ ... \]</code>.</p>
  </div>
